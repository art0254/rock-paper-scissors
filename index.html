<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Rock Paper Scissors!</h1>
    </header>
    <div class="score-section" id="score-section">
      <h3 class="txt-whowin">Who will WIN ?</h3>
    </div>
    <main class="container">
      <div class="game-section" id="game-section">
        <div class="box">
          <div class="score-section" id="player-point">
            <span id="txt-player-point">0</span> Point
          </div>
          <div class="items" id="player-section">
            <button class="btn btn-rock" id="btn-rock">
              <img src="./images/rock.svg" alt="" />
            </button>
            <button class="btn btn-scissors" id="btn-scissors">
              <img src="./images/scissors.svg" alt="" />
            </button>
            <button class="btn btn-paper" id="btn-paper">
              <img src="./images/paper.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="versus" id="txt-round">VS</div>
        <div class="box">
          <div class="score-section">
            <span id="txt-computer-point">0</span> Point
          </div>
          <div class="items">
            <span class="no-item" id="no-item"> ? </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
